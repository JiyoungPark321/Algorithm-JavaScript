<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES",
          max;
        let total = a + b + c;
        if (a < b) max = b;
        else max = a;
        if (c < max) max = max;
        else c = max;
        if (max >= total - max) answer = "NO";
        return answer;
      }

      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
