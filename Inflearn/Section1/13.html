  <body>
    <script>
      function solution(s) {
        let answer = "";
        // 방법1
        // for (let x of s) {
        //   let num = x.charCodeAt();
        //   if (num >= 65 && num <= 90) {
        //     answer += x.toLowerCase();
        //   } else {
        //     answer += x.toUpperCase();
        //   }
        // }

        // 방법2
        for (let x of s) {
          if (x === x.toUpperCase()) {
            answer += x.toLowerCase();
          } else {
            answer += x.toUpperCase();
          }
        }
        return answer;
      }
      let str = "StuDY";
      console.log(solution(str));
    </script>
