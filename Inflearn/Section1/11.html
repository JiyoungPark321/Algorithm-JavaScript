<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          // 1. 아스키 코드 변환해서 풀기 (A~Z: 65~90)
          // let num = x.charCodeAt();
          // if (num >= 65 && num <= 90) answer++;

          // 2. toUpperCase()
          if (x === x.toUpperCase()) answer++;
        }

        return answer;
      }

      let str = "KoreaTimeGoodGOOD";
      console.log(solution(str));
    </script>
  </body>
</html>
